<body ng-app="app" ng-controller="addPostingCtrl">
<div class="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">
                    <span>C</span>lueless
                    <!-- <img src="static/img/logo1.png" alt="Logo"> -->
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li >
                         <a href="" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!--=== Job Img ===-->
    <div class="job-img margin-bottom-30">
        <div class="job-banner">
            <h2>Fill up your vacancies faster by posting them on Clueless</h2>
        </div>   
    </div>    
    <!--=== End Job Img ===-->
    <!-- Contacts -->
    <div class="col-md-9">
        <div class="row margin-bottom-40">
            <form class="sky-form">
                <header>Add new posting</header>
                <fieldset>                  
                    <div class="row">
                        <section class="col col-6">
                            <label class="label">Job Title *</label>
                            <input type="text" style="width: 260px" ng-model="title">
                        </section>
                        <section class="col col-6">
                            <label class="label">Type *</label>
                            <label class="select">
                            <select ng-model="type">
                                <option value="Internship">Internship</option>
                                <option value="Full time">Full time</option>
                            </select>
                            <i></i>
                        </section>
                    </div>
                    
                    <section>
                        <label class="label">Category *</label>
                        <label class="input">
                            <i class="icon-append fa fa-tag"></i>
                            <input type="text" ng-model="category">
                        </label>
                    </section>
                    
                    <section>
                        <label class="label">Requirements</label>
                        <label class="textarea">
                            <textarea rows="4" ng-model="requirements"></textarea>
                        </label>
                    </section>
                    
                    <section>
                        <label class="label">Roles and Responsibilities</label>
                        <label class="textarea">
                            <textarea rows="4" ng-model="resp"></textarea>
                        </label>
                    </section>

                    <section>
                        <label class="label">Comments</label>
                        <label class="textarea">
                            <textarea rows="4" ng-model="comments"></textarea>
                        </label>
                    </section>

                    <section>
                        <label class="label">Choose a list of questions to ask the applicants</label>
                        <section class="col col-6">
                            <label class="label">Available questions</label>
                            <ul id="available-questions" class="question-container">
                                <li class="question" ng-repeat="question in questions" data-id="{[question['id']]}">{[question['text']]} </li>
                            </ul>  
                        </section>
                        <section class="col col-6">
                            <label class="label">Selected questions</label>
                            <ul id="selected-questions" class="question-container">
                               
                            </ul>
                        </section>
                    </section>
                     <div class="alert alert-danger col-md-10 col-md-offset-1" ng-show="fail" role="alert">{[failMessage]}</div>
                </fieldset>
                <footer>
                    <button ng-click="addNewPosting()" class="button">Add</button>
                </footer>
            </form>     
        </div>
    </div>
</div>
