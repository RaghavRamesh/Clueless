<body  ng-app="app" ng-controller="jobIdPageCtrl">
<!--=== Job Description ===-->
<div class="job-description">
    <div class="container content">
        <div class="title-box-v2">
            <h2>{[job.companyName]}</h2>
        </div>    
        <!-- Left Inner -->
        <div class="left-inner">
            <img src="{[job.imageUrl]}" alt="">
            <h3>{[job.position]}</h3>
            <div class="overflow-h">
                <p class="hex">{[job.type]}</p>
            </div>    
          
            <hr>

            <h2>Technical and non technical requirements</h2>
            <ul class="list-unstyled" >
                <li ng-repeat="req in job.requirements" ng-if="req != ''"><i class="color-green fa fa-check"></i> {[req]}</li>
            </ul>

            <hr>

            <h2>Responsibilities</h2>
         
            <div class="row">
                <div class="col-md-6">
                    <ul>
                        <li ng-repeat="resp in job.responsibilities" ng-if="resp != ''">{[resp]}</li>
                    </ul>
                </div>
            </div>

            <hr>
        </div>
        <!-- End Left Inner -->
    </div>   
</div>    
<!--=== End Job Description ===-->
